<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="estilos.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="subcontainer">
        <section class="imgTitle">
         <section class="img"></section>
         <h1 class="title">Sign in</h1>
        </section>
        <section class="sectionForm">
            <div class="subSectionForm">
            <div class="legendForm">
                <p class="legend" for="nome">Nome</p>
                <p class="legend">Sobrenome</p>
                <p class="legend">CPF</p>
                <p class="legend">Usuário</p>
                <p class="legend">Senha</p>
                <p class="legend">Confirmar</p>
            </div>
            <form class="form">
             <input type="text" id="nome" class="formInput input1" placeholder="Digite seu nome" id="nome">
             <input type="text" id="sobrenome" class="formInput input2" placeholder="Digite seu sobrenome">
             <input type="text" id="cpf" class="formInput input3" placeholder="Digite seu CPF">
             <input type="text" id="usuario" class="formInput input4" placeholder="Digite seu usuário">
             <p class="aviso"></p>
             <input type="password" id="senha" class="formInput input5" placeholder="Digite sua senha">
             <input type="password" id="confsenha" class="formInput input6" placeholder="Confirme sua senha"><br>
             <button type="submit" class="btn input7">Login</button>
            </form>

        </section>
        </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
